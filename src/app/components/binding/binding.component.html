<p (click)="updatePhone()" title="{{ phone }}">Phone: {{ phone }}</p>
<p [title]="user.name" [class]="user.surname">Full name: {{ user.name }} {{ user.surname }}</p>
<p>Full name: {{ user.name + ' ' + user.surname }}</p>
<p>Full name: {{fullName}}</p>
<p [innerHTML]="boldText"></p>

<input (input)="onInput($event, 23, user)" [value]="phone" type="text">

<input [(ngModel)]="user.name" type="text">
<input [(ngModel)]="user.surname" type="text">
<input (ngModelChange)="user.surname=$event" [(ngModel)]="user.surname" type="text">

<hr>
<form action="#" (ngSubmit)="onSubmit()">
  <input [(ngModel)]="login" type="text" name="login">
  <input [(ngModel)]="password" type="password" name="password">
  <button type="submit">Submit</button>
</form>
